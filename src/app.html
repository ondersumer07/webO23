<!doctype html>

		<!-- General Tags -->
		<title>Önder Sümer</title>

		<!-- Add Raleway Font -->

			rel="preload-base"
			href="%sveltekit.assets%/fonts/Raleway-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

	<body data-sveltekit-preload-data="hover" data-theme="vintage">
